<h1>angular-grpc</h1>

<h2>grpc methods</h2>

<p><b>getHeroById</b></p>
<p>{{ hero | json }}</p>

<p><b>listHeroesByName</b></p>
<p>{{ heroes | json }}</p>

<h2>grpc streaming methods</h2>

<p><b>getHeroByIdStream</b></p>
<p>{{ heroStream | async | json }}</p>

<p><b>listHeroesByNameStream</b></p>
<p>{{ heroesStream | async | json }}</p>
